<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Us here</h2>
    <form action="index.html" method="post">
        <label for="Name">Name</label>
        <input type="text" name=" Name" value="" 
        placeholder="input your name here"> <br> <br>
        <label for="email">Email</label>
        <input type="email" name="email" 
        placeholder="input your email here"> <br> <br>
        <label for="gender">Gender:</label>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="Female" value="Female"> <br> <br>
        <label for="hobbies">Hobbies: </label>
        <label for="hobbies">Football</label>
        <input type="checkbox" name="hobbies" id="Football">
        <label for="hobbies">Chess</label>
        <input type="checkbox" name="hobbies" id="chess">
        <label for="hobbies">Coding</label>
        <input type="checkbox" name="hobbies" id="coding">
        <label for="hobbies">Music</label>
        <input type="checkbox" name="hobbies" id="Music">
        <label for="hobbies">Eating</label>
        <input type="checkbox" name="hobbies" id="eating"> <br> <br>
        <label for="color">Color</label>
        <input type="color" name="color">
        <label for="password">Password</label>
        <input type="password" name="'password">
    </form>
</body>
</html>
